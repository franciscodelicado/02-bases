<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <dbz-list [characterList]="characterList" (onDeleteID)="deleteCharacter($event)"></dbz-list>


  </div>
  <div class="col">
    <h4>Agregar Personaje</h4>
    <dbz-add-character (onNewCharacter)="addCharacter($event)"></dbz-add-character>
  </div>
</div>
