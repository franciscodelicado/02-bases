
<h3>Listado de héroes</h3>


<ng-template #nothingDeleted> <h3>No he borrado nada.</h3></ng-template>


<div *ngIf="deletedHero;else nothingDeleted">
<h3>Héroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>


<button *ngIf="heroNames.length > 0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item"
  >
    {{name}}
  </li>
</ul>
